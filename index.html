<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <main>
    <section class="container">
      <div class="image-component">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>

      <div class="text-component">
        <h1 class="title">Get <span class="accent-color">insights</span> that help your business grow.</h1>
        
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.</p>

        <div class="stats">
          <div class="stat">
            <p class="stat-title">10k+</p>
            <p class="stat-subtitle">companies</p>
          </div>
          <div class="stat">
            <p class="stat-title">314</p>
            <p class="stat-subtitle">templates</p>
          </div>
          <div class="stat">
            <p class="stat-title">12M+</p>
            <p class="stat-subtitle">queries</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      <p>Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a rel="noopener" href="https://chris-macadam.github.io/" target="_blank">Chris MacAdam</a>.</p>
    </div>
  </main>
</body>

</html>
